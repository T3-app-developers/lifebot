<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lifebot Town</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
  <script type="module" src="src/main.js"></script>
</head>
<body>
  <canvas id="renderCanvas" tabindex="0"></canvas>
  <div id="hud">
    <div class="hud-row">
      <div class="status-bar" id="statusBar">
        <div class="stat">
          <div class="label">Coins</div>
          <div class="value" id="coinsValue">0</div>
        </div>
        <div class="stat">
          <div class="label">Inventory</div>
          <div class="value" id="inventoryValue">Empty</div>
        </div>
        <div class="stat">
          <div class="label">Objective</div>
          <div class="value" id="statusObjective">Explore Lifebot Town</div>
        </div>
      </div>
      <aside id="objectivePanel">
        <h2>Active Quest</h2>
        <ul id="objectiveList"></ul>
      </aside>
    </div>
    <div id="notifications"></div>
    <div class="hud-row" style="justify-content:flex-end; align-items:flex-end; padding-bottom:32px;">
      <div id="questToast">
        <h3 id="questToastTitle"></h3>
        <p id="questToastBody"></p>
      </div>
    </div>
    <div id="reticle"></div>
    <div id="interactionPrompt"></div>
    <div id="pointerLockOverlay">
      <div class="pointer-card">
        <h1>Welcome to Lifebot Town</h1>
        <p>Click to lock the cursor. Use WASD to move, space to jump, and E to interact.</p>
        <div class="hint">
          <span>Shift — Sprint</span>
          <span>Tab — Inventory</span>
          <span>M — Toggle Map</span>
        </div>
      </div>
    </div>
    <div class="tooltip" id="tooltip"></div>
  </div>
</body>
</html>
